<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ƒê·∫°i Ti·ªác L√¨ X√¨ 2026 - 2 V√≤ng Quay</title>
    <style>
        :root { --gold: #ffd700; --petal: #ffb7c5; --red-deep: #8b0000; }
        body { 
            font-family: -apple-system, Arial, sans-serif; 
            background: url('image_6aa27f.jpg') no-repeat center center fixed;
            background-size: cover; margin: 0; display: flex; flex-direction: column; 
            align-items: center; min-height: 100vh; color: white; overflow-x: hidden;
        }

        /* Setup Panel */
        #setup-panel {
            background: rgba(0, 0, 0, 0.9); padding: 25px; border-radius: 15px;
            border: 2px solid var(--gold); margin-top: 100px; width: 320px; z-index: 20;
            text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .setup-group { border-bottom: 1px solid #444; margin-bottom: 15px; padding-bottom: 10px; }
        input, select { width: 90%; padding: 10px; margin: 5px 0; border-radius: 5px; border: none; font-weight: bold; }

        /* Banner & Decoration */
        .header-banner { position: fixed; top: 15px; width: 85%; max-width: 500px; z-index: 10; }
        .header-banner img { width: 100%; height: auto; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5)); }
        .lantern { position: fixed; top: -5px; font-size: 40px; z-index: 5; animation: swing 3s infinite alternate; transform-origin: top center; }
        .lantern-left { left: 5%; } .lantern-right { right: 5%; }
        @keyframes swing { 0% { transform: rotate(-10deg); } 100% { transform: rotate(10deg); } }

        /* Main Game Layout */
        #game-area { display: none; width: 100%; flex-wrap: wrap; justify-content: center; gap: 40px; margin-top: 120px; z-index: 2; padding-bottom: 50px; }
        .wheel-section { display: flex; flex-direction: column; align-items: center; gap: 15px; }

        /* Wheel Styling */
        .wheel-box { position: relative; }
        .pointer {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 30px; height: 40px; background: #ff0000; 
            clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 10; border: 2px solid var(--gold);
        }
        canvas { border: 8px solid var(--gold); border-radius: 50%; background: #222; width: 320px; height: 320px; box-shadow: 0 0 30px rgba(0,0,0,0.6); }

        /* Popups */
        #result-display {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fffdf0; color: #333; padding: 30px; border-radius: 20px;
            text-align: center; display: none; z-index: 100; border: 5px solid #ff0000; width: 80%;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }
        #result-display h1 { color: #d40000; font-size: 1.8rem; margin: 10px 0; }
        #prize-info { font-size: 2rem; font-weight: bold; color: #b30000; }

        button {
            padding: 12px 25px; font-size: 1rem; font-weight: bold; cursor: pointer;
            background: linear-gradient(to bottom, #ff4d4d, #b30000); color: var(--gold); 
            border: 2px solid var(--gold); border-radius: 50px; box-shadow: 0 4px 0 #660000;
        }
        button:active { transform: translateY(2px); box-shadow: 0 2px 0 #660000; }
        .petal { position: fixed; background-color: var(--petal); border-radius: 150% 0 150% 0; opacity: 0.8; z-index: 1; animation: fall linear infinite; }
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); } 100% { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

<div class="header-banner"><img src="image_6ab226.png" alt="Khai Xu√¢n Nh·∫≠n L·ªôc"></div>
<div class="lantern lantern-left">üßß</div><div class="lantern lantern-right">üßß</div>

<div id="setup-panel">
    <h3>THI·∫æT L·∫¨P 2 V√íNG QUAY</h3>
    <div class="setup-group">
        <p>V√≤ng Quay 1 (Tr√°i)</p>
        <input type="number" id="v1q1" placeholder="S·ªë gi·∫£i Nh·∫•t" value="1">
        <input type="number" id="v1q2" placeholder="S·ªë gi·∫£i Nh√¨" value="3">
    </div>
    <div class="setup-group">
        <p>V√≤ng Quay 2 (Ph·∫£i)</p>
        <input type="number" id="v2q1" placeholder="S·ªë gi·∫£i Nh·∫•t" value="1">
        <input type="number" id="v2q2" placeholder="S·ªë gi·∫£i Nh√¨" value="3">
    </div>
    <button onclick="initBothWheels()">B·∫ÆT ƒê·∫¶U KHAI XU√ÇN</button>
</div>

<div id="game-area">
    <div class="wheel-section">
        <select id="prize-type-1">
            <option value="Gi·∫£i Nh·∫•t">V1: Quay gi·∫£i Nh·∫•t</option>
            <option value="Gi·∫£i Nh√¨">V1: Quay gi·∫£i Nh√¨</option>
            <option value="Gi·∫£i Ba">V1: Quay gi·∫£i Ba</option>
        </select>
        <div class="wheel-box">
            <div class="pointer"></div>
            <canvas id="wheel1" width="400" height="400"></canvas>
        </div>
        <button id="spinBtn1">QUAY V√íNG 1</button>
    </div>

    <div class="wheel-section">
        <select id="prize-type-2">
            <option value="Gi·∫£i Nh·∫•t">V2: Quay gi·∫£i Nh·∫•t</option>
            <option value="Gi·∫£i Nh√¨">V2: Quay gi·∫£i Nh√¨</option>
            <option value="Gi·∫£i Ba">V2: Quay gi·∫£i Ba</option>
        </select>
        <div class="wheel-box">
            <div class="pointer"></div>
            <canvas id="wheel2" width="400" height="400"></canvas>
        </div>
        <button id="spinBtn2">QUAY V√íNG 2</button>
    </div>
</div>

<div id="result-display">
    <h2 style="margin:0;">üßß CH√öC M·ª™NG üßß</h2>
    <h3 id="wheel-source" style="color: #666; margin: 5px;">T·ª´ V√≤ng Quay 1</h3>
    <h1>B·∫†N ƒê√É TR√öNG:</h1>
    <div id="prize-info">---</div>
    <p id="congrats-text" style="font-weight:bold;"></p>
    <button onclick="closeModal()">TI·∫æP T·ª§C</button>
</div>

<audio id="mainSound" src="quay-so-ngan.mp3" playsinline preload="auto"></audio>

<script>
    const sound = document.getElementById('mainSound');
    let wheels = [
        { canvas: document.getElementById('wheel1'), prizes: [], rotation: 0, spinning: false },
        { canvas: document.getElementById('wheel2'), prizes: [], rotation: 0, spinning: false }
    ];

    function initBothWheels() {
        // Kh·ªüi t·∫°o V√≤ng 1
        setupWheelData(0, 'v1q1', 'v1q2');
        // Kh·ªüi t·∫°o V√≤ng 2
        setupWheelData(1, 'v2q1', 'v2q2');

        document.getElementById('setup-panel').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex';
        draw(0); draw(1);
    }

    function setupWheelData(idx, idQ1, idQ2) {
        const q1 = parseInt(document.getElementById(idQ1).value) || 0;
        const q2 = parseInt(document.getElementById(idQ2).value) || 0;
        
        wheels[idx].prizes = [];
        for(let i=0; i<q1; i++) wheels[idx].prizes.push({ label: "Gi·∫£i Nh·∫•t", color: "#FFD700" });
        for(let i=0; i<q2; i++) wheels[idx].prizes.push({ label: "Gi·∫£i Nh√¨", color: "#C0C0C0" });
        while(wheels[idx].prizes.length < 8) wheels[idx].prizes.push({ label: "May M·∫Øn", color: "#d40000" });
    }

    function draw(idx) {
        const w = wheels[idx];
        const ctx = w.canvas.getContext('2d');
        const arc = (Math.PI * 2) / w.prizes.length;
        ctx.clearRect(0, 0, 400, 400);
        
        w.prizes.forEach((p, i) => {
            const ang = w.rotation + i * arc;
            ctx.beginPath();
            ctx.fillStyle = p.color;
            ctx.strokeStyle = "#fff";
            ctx.moveTo(200, 200);
            ctx.arc(200, 200, 195, ang, ang + arc);
            ctx.fill(); ctx.stroke();
            
            ctx.save();
            ctx.fillStyle = (p.color === "#FFD700") ? "#333" : "#fff";
            ctx.translate(200, 200);
            ctx.rotate(ang + arc / 2);
            ctx.font = "bold 14px Arial";
            ctx.textAlign = "right";
            ctx.fillText(p.label, 185, 5);
            ctx.restore();
        });
        ctx.beginPath(); ctx.fillStyle = "white"; ctx.arc(200, 200, 10, 0, Math.PI*2); ctx.fill();
    }

    function startSpin(idx) {
        if (wheels[idx].spinning) return;
        wheels[idx].spinning = true;
        document.getElementById('spinBtn' + (idx+1)).disabled = true;

        sound.currentTime = 0;
        sound.play();

        const type = document.getElementById('prize-type-' + (idx+1)).value;
        let targetIdx = wheels[idx].prizes.findIndex(p => p.label === type);
        if (targetIdx === -1) targetIdx = Math.floor(Math.random() * wheels[idx].prizes.length);

        const arc = (Math.PI * 2) / wheels[idx].prizes.length;
        const finalAngle = (wheels[idx].prizes.length - targetIdx) * arc - arc/2 - (Math.PI/2);
        const duration = 4600;
        const totalRot = (Math.PI * 2) * 12 + finalAngle;
        let start = null;

        function animate(now) {
            if (!start) start = now;
            let t = (now - start) / duration;
            if (t > 1) t = 1;
            wheels[idx].rotation = (1 - Math.pow(1 - t, 4)) * totalRot;
            draw(idx);
            if (t < 1) requestAnimationFrame(animate);
            else {
                showResult(idx, wheels[idx].prizes[targetIdx].label);
            }
        }
        requestAnimationFrame(animate);
    }

    document.getElementById('spinBtn1').onclick = () => startSpin(0);
    document.getElementById('spinBtn2').onclick = () => startSpin(1);

    function showResult(idx, label) {
        document.getElementById('wheel-source').innerText = `T·ª´ V√≤ng Quay ${idx + 1}`;
        document.getElementById('prize-info').innerText = label;
        document.getElementById('congrats-text').innerText = `L·ªôc xu√¢n ƒë√£ v·ªÅ v·ªõi b·∫°n!`;
        document.getElementById('result-display').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('result-display').style.display = 'none';
        wheels[0].spinning = wheels[1].spinning = false;
        document.getElementById('spinBtn1').disabled = false;
        document.getElementById('spinBtn2').disabled = false;
    }

    // Hoa ƒë√†o r∆°i
    setInterval(() => {
        const p = document.createElement('div');
        p.className = 'petal';
        p.style.width = p.style.height = Math.random() * 8 + 5 + 'px';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDuration = Math.random() * 3 + 4 + 's';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 7000);
    }, 450);
</script>
</body>
</html>
