<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H·ªá Th·ªëng Quay S·ªë May M·∫Øn 2026</title>
    <style>
        :root { --gold: #ffd700; --petal: #ffb7c5; --red-deep: #8b0000; }
        body { 
            font-family: -apple-system, Arial, sans-serif; 
            background: url('image_6aa27f.jpg') no-repeat center center fixed;
            background-size: cover; margin: 0; display: flex; flex-direction: column; 
            align-items: center; min-height: 100vh; color: white; overflow-x: hidden;
        }

        /* Setup Panel */
        #setup-panel {
            background: rgba(0, 0, 0, 0.9); padding: 25px; border-radius: 15px;
            border: 2px solid var(--gold); margin-top: 100px; width: 350px; z-index: 20;
            text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        input, select { width: 90%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; font-weight: bold; font-size: 1rem; }

        /* Banner & Decoration */
        .header-banner { position: fixed; top: 15px; width: 85%; max-width: 500px; z-index: 10; }
        .header-banner img { width: 100%; height: auto; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5)); }
        .lantern { position: fixed; top: -5px; font-size: 40px; z-index: 5; animation: swing 3s infinite alternate; transform-origin: top center; }
        .lantern-left { left: 5%; } .lantern-right { right: 5%; }
        @keyframes swing { 0% { transform: rotate(-10deg); } 100% { transform: rotate(10deg); } }

        /* Game Area */
        #game-area { display: none; width: 100%; justify-content: center; align-items: flex-end; gap: 15px; margin-top: 120px; z-index: 2; padding-bottom: 50px; flex-wrap: wrap; }
        .wheel-unit { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .wheel-label { background: var(--gold); color: #8b0000; padding: 5px 15px; border-radius: 10px; font-weight: bold; font-size: 0.9rem; }

        /* Wheel Styling */
        .wheel-box { position: relative; }
        .pointer {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 25px; height: 35px; background: #ff0000; 
            clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 10; border: 2px solid var(--gold);
        }
        canvas { border: 6px solid var(--gold); border-radius: 50%; background: #222; width: 220px; height: 220px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        /* Spin Button */
        #spin-action { margin-top: 30px; display: none; z-index: 15; }
        button {
            padding: 15px 60px; font-size: 1.5rem; font-weight: bold; cursor: pointer;
            background: linear-gradient(to bottom, #ff4d4d, #b30000); color: var(--gold); 
            border: 2px solid var(--gold); border-radius: 50px; box-shadow: 0 6px 0 #660000;
        }
        button:active { transform: translateY(3px); box-shadow: 0 3px 0 #660000; }

        /* Result Popup */
        #result-display {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fffdf0; color: #333; padding: 30px; border-radius: 20px;
            text-align: center; display: none; z-index: 100; border: 5px solid #ff0000; width: 80%;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }
        .lucky-number { font-size: 5rem; font-weight: bold; color: #d40000; letter-spacing: 10px; margin: 20px 0; border-bottom: 3px dashed #d40000; display: inline-block; padding: 0 20px; }

        .petal { position: fixed; background-color: var(--petal); border-radius: 150% 0 150% 0; opacity: 0.8; z-index: 1; animation: fall linear infinite; }
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); } 100% { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

<div class="header-banner"><img src="image_6ab226.png" alt="Khai Xu√¢n Nh·∫≠n L·ªôc"></div>
<div class="lantern lantern-left">üßß</div><div class="lantern lantern-right">üßß</div>

<div id="setup-panel">
    <h3 style="color: var(--gold);">THI·∫æT L·∫¨P H·ªÜ TH·ªêNG</h3>
    <label>S·ªë l∆∞·ª£ng v√≤ng quay:</label>
    <select id="wheel-count">
        <option value="2">2 V√≤ng (H√†ng Ch·ª•c - ƒê∆°n V·ªã)</option>
        <option value="3" selected>3 V√≤ng (TrƒÉm - Ch·ª•c - ƒê∆°n V·ªã)</option>
    </select>
    
    <label>S·ªë nan tr√™n m·ªói v√≤ng (0 - ?):</label>
    <input type="number" id="slots-count" value="10" min="2" max="20">
    
    <button onclick="startSystem()">T·∫†O H·ªÜ TH·ªêNG</button>
</div>

<div id="game-area"></div>

<div id="spin-action">
    <button id="mainSpinBtn">QUAY T·∫§T C·∫¢</button>
</div>

<div id="result-display">
    <h2 style="margin:0;">üßß CH√öC M·ª™NG T√ÇN XU√ÇN üßß</h2>
    <p style="font-size: 1.2rem; margin-top:15px;">CON S·ªê MAY M·∫ÆN L√Ä:</p>
    <div class="lucky-number" id="final-number">000</div>
    <br>
    <button onclick="closeModal()">TI·∫æP T·ª§C</button>
</div>

<audio id="mainSound" src="quay-so-ngan.mp3" playsinline preload="auto"></audio>

<script>
    const sound = document.getElementById('mainSound');
    let wheelStates = [];
    const colors = ["#d40000", "#ffb703", "#b30000", "#e63946", "#f4a261", "#1D3557", "#2a9d8f", "#457b9d"];

    function startSystem() {
        const count = parseInt(document.getElementById('wheel-count').value);
        const slots = parseInt(document.getElementById('slots-count').value);
        const gameArea = document.getElementById('game-area');
        gameArea.innerHTML = '';
        wheelStates = [];

        const labels = count === 3 ? ["H√ÄNG TRƒÇM", "H√ÄNG CH·ª§C", "ƒê∆†N V·ªä"] : ["H√ÄNG CH·ª§C", "ƒê∆†N V·ªä"];

        for (let i = 0; i < count; i++) {
            // T·∫°o HTML cho t·ª´ng v√≤ng quay
            const unit = document.createElement('div');
            unit.className = 'wheel-unit';
            unit.innerHTML = `
                <div class="wheel-label">${labels[i]}</div>
                <div class="wheel-box">
                    <div class="pointer"></div>
                    <canvas id="wheel-${i}" width="400" height="400"></canvas>
                </div>
            `;
            gameArea.appendChild(unit);

            // Kh·ªüi t·∫°o d·ªØ li·ªáu nan (s·ªë 0, 1, 2...)
            let wheelPrizes = [];
            for (let s = 0; s < slots; s++) {
                wheelPrizes.push({ label: s, color: colors[s % colors.length] });
            }

            wheelStates.push({
                canvas: document.getElementById(`wheel-${i}`),
                prizes: wheelPrizes,
                rotation: 0,
                isSpinning: false,
                result: 0
            });
            draw(i);
        }

        document.getElementById('setup-panel').style.display = 'none';
        document.getElementById('game-area').style.display = 'flex';
        document.getElementById('spin-action').style.display = 'block';
    }

    function draw(idx) {
        const w = wheelStates[idx];
        const ctx = w.canvas.getContext('2d');
        const arc = (Math.PI * 2) / w.prizes.length;
        ctx.clearRect(0, 0, 400, 400);

        w.prizes.forEach((p, i) => {
            const ang = w.rotation + i * arc;
            ctx.beginPath();
            ctx.fillStyle = p.color;
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 2;
            ctx.moveTo(200, 200);
            ctx.arc(200, 200, 195, ang, ang + arc);
            ctx.fill(); ctx.stroke();

            ctx.save();
            ctx.fillStyle = "#fff";
            ctx.translate(200, 200);
            ctx.rotate(ang + arc / 2);
            ctx.font = "bold 24px Arial";
            ctx.textAlign = "right";
            ctx.fillText(p.label, 180, 10);
            ctx.restore();
        });
        // Center decoration
        ctx.beginPath(); ctx.fillStyle = "white"; ctx.arc(200, 200, 12, 0, Math.PI*2); ctx.fill();
    }

    document.getElementById('mainSpinBtn').onclick = function() {
        if (wheelStates.some(w => w.isSpinning)) return;
        
        sound.currentTime = 0;
        sound.play();
        this.disabled = true;

        wheelStates.forEach((w, idx) => {
            w.isSpinning = true;
            const targetIdx = Math.floor(Math.random() * w.prizes.length);
            w.result = w.prizes[targetIdx].label;

            const arc = (Math.PI * 2) / w.prizes.length;
            const finalAngle = (w.prizes.length - targetIdx) * arc - arc/2 - (Math.PI/2);
            
            // Th·ªùi gian d·ª´ng so le ƒë·ªÉ tƒÉng k·ªãch t√≠nh (V√≤ng ƒë∆°n v·ªã d·ª´ng cu·ªëi)
            const duration = 4000 + (idx * 800); 
            const totalRot = (Math.PI * 2) * (10 + idx * 2) + finalAngle;
            let start = null;

            function animate(now) {
                if (!start) start = now;
                let t = (now - start) / duration;
                if (t > 1) t = 1;
                w.rotation = (1 - Math.pow(1 - t, 4)) * totalRot;
                draw(idx);
                if (t < 1) {
                    requestAnimationFrame(animate);
                } else {
                    w.isSpinning = false;
                    checkAllFinished();
                }
            }
            requestAnimationFrame(animate);
        });
    };

    function checkAllFinished() {
        if (wheelStates.every(w => !w.isSpinning)) {
            const finalNum = wheelStates.map(w => w.result).join('');
            document.getElementById('final-number').innerText = finalNum;
            setTimeout(() => {
                document.getElementById('result-display').style.display = 'block';
            }, 500);
        }
    }

    function closeModal() {
        document.getElementById('result-display').style.display = 'none';
        document.getElementById('mainSpinBtn').disabled = false;
    }

    // Hoa ƒë√†o r∆°i
    setInterval(() => {
        const p = document.createElement('div');
        p.className = 'petal';
        p.style.width = p.style.height = Math.random() * 8 + 5 + 'px';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDuration = Math.random() * 3 + 4 + 's';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 7000);
    }, 400);
</script>
</body>
</html>
